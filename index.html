<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.webp" type="image/x-icon">

    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"> -->
    <!-- iconify cdn -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="res/css/style.css">

    <title>TODO - HTML Web App Component</title>
</head>

<body>
    <div class="container">
        <div class="todo">
            <div class="todo__header">
                <h2 class="todo__header__title">Todo <span class="todo__count">3</span></h2>
            </div>

            <div class="todo__inner">
                <div class="todo__item">
                    <div class="todo__item__wrapper">
                        <div class="todo__item__status --finished"></div>
                        <div class="todo__item__body">
                            <h4 class="todo__item__title">Complete main UI components</h4>
                            <p class="todo__item__desc">Would be good if we include every component ion design system...
                            </p>
                            <p class="todo__item__meta">
                                <span class="todo__item__date">
                                    <span class="icon iconify" data-icon="mdi:calendar-month-outline"></span>
                                    6 Apr 2023
                                </span>
                                <span class="todo__item__user">
                                    <span class="icon iconify" data-icon="ant-design:user-outlined"></span>
                                    Esther Howard
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="todo__item__actions">
                        <form class="form-inline">
                            <div class="form__group">
                                <input type="radio" name="todo__status" id="todo__finished" value="1" checked>
                                <label for="todo__finished">
                                    <span class="icon --finished"></span>
                                    <span class="content">Finished</span>
                                </label>
                            </div>
                            <div class="form__group">
                                <input type="radio" name="todo__status" id="todo__running" value="2">
                                <label for="todo__running">
                                    <span class="icon --running"></span>
                                    <span class="content">running</span>
                                </label>
                            </div>
                            <div class="form__group">
                                <input type="radio" name="todo__status" id="todo__ongoing" value="3">
                                <label for="todo__ongoing">
                                    <span class="icon --ongoing"></span>
                                    <span class="content">on-going</span>
                                </label>
                            </div>
                            <div class="form__group">
                                <input type="radio" name="todo__status" id="todo__rejected" value="0">
                                <label for="todo__rejected">
                                    <span class="icon --rejected"></span>
                                    <span class="content">rejected</span>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="todo__item">
                    <div class="todo__item__wrapper">
                    <div class="todo__item__status --running"></div>
                    <div class="todo__item__body">
                        <h4 class="todo__item__title">Landing page design</h4>
                        <p class="todo__item__meta">
                            <span class="todo__item__date">
                                <span class="icon iconify" data-icon="mdi:calendar-month-outline"></span>
                                6 Apr 2023
                            </span>
                            <span class="todo__item__user">
                                <span class="icon iconify" data-icon="ant-design:user-outlined"></span>
                                Esther Howard
                            </span>
                        </p>
                    </div>
                    </div>
                </div>
                <div class="todo__item">
                    <div class="todo__item__wrapper">
                    <div class="todo__item__status --rejected"></div>
                    <div class="todo__item__body">
                        <h4 class="todo__item__title">Brand Guidelins</h4>
                    </div>
                </div>
                </div>
            </div>

            <button class="todo__new__btn" type="button">
                <span class="icon iconify" data-icon="mdi:plus"></span>
            </button>
            <div class="todo__new">
                <form id="todoNewForm">
                    <div class="todo__new__input">
                        <input type="text" name="todoTitle" id="todoTitle" value="" placeholder="Task name here...">
                        <textarea name="todoDesc" id="todoDesc" cols="30" rows="3" placeholder="Description"></textarea>
                    </div>
                    <div class="todo__new__footer">
                        <input type="datetime" name="dueDate" id="dueDate" value="">
                        <label for="dueDate" class="btn btn__outline">
                            <span class="icon iconify" data-icon="mdi:calendar-month-outline"></span>
                            <span class="content">Due Date</span>
                        </label>
                        <input type="hidden" name="assignUser" id="assignUser" value="">
                        <button class="btn btn__primary popup-btn" data-for="assignUserpopup" type="button">
                            <span class="popup top left assignUserpopup">
                                <span class="popup__header">Assign To</span>
                                <span class="popup__body">
                                    <input type="text" class="popup__input assignUserNew" placeholder="John Doe" autofocus>
                                    <span class="popup__suggestions">
                                        <span class="popup__user">
                                            <img class="avatar" src="res/images/avatars/01.webp" alt="Avatar">
                                            <span class="name">John Doe</span>
                                        </span>
                                        <span class="popup__user">
                                            <img class="avatar" src="res/images/avatars/02.webp" alt="Avatar">
                                            <span class="name">Micle Ahad</span>
                                        </span>
                                        <span class="popup__user">
                                            <img class="avatar" src="res/images/avatars/03.webp" alt="Avatar">
                                            <span class="name">Hamigton Couls</span>
                                        </span>
                                    </span>
                                </span>
                                <span class="popup__footer">
                                    <span class="btn btn__primary assignUserSubmit">Assign User</span>
                                </span>
                            </span>
                            <span class="icon iconify" data-icon="ant-design:user-outlined"></span>
                            <span class="content">Assign To</span>
                        </button>
                        <div class="todo__new__actions">
                            <button class="btn btn__outline" type="reset">Cancel</button>
                            <button class="btn btn__primary" type="submit">Add Task</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="res/js/script.js"></script>
</body>

</html>
